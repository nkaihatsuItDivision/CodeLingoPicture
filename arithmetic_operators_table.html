<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算術演算子一覧表</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .note {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #856404;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #2980b9;
        }
        
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: middle;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.2s;
        }
        
        .operator {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 6px;
            padding: 8px;
        }
        
        .example {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #27ae60;
        }
        
        .result {
            font-weight: bold;
            color: #8e44ad;
            font-size: 18px;
        }
        
        .meaning {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .special-note {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #0c5460;
        }
        
        .special-note .title-small {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            color: #17a2b8;
        }
        
        .highlight {
            background: #fffacd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">🧮 算術演算子一覧表</div>
        
        <div class="note">
            ⚠️ 重要：掛け算は「×」ではなく「*」（アスタリスク）を使います！
        </div>
        
        <table>
            <tr>
                <th>演算子</th>
                <th>意味</th>
                <th>例</th>
                <th>結果</th>
            </tr>
            <tr>
                <td class="operator">+</td>
                <td class="meaning">足し算</td>
                <td class="example">10 + 3</td>
                <td class="result">13</td>
            </tr>
            <tr>
                <td class="operator">-</td>
                <td class="meaning">引き算</td>
                <td class="example">10 - 3</td>
                <td class="result">7</td>
            </tr>
            <tr>
                <td class="operator">*</td>
                <td class="meaning">掛け算</td>
                <td class="example">10 * 3</td>
                <td class="result">30</td>
            </tr>
            <tr>
                <td class="operator">/</td>
                <td class="meaning">割り算</td>
                <td class="example">10 / 3</td>
                <td class="result">3</td>
            </tr>
            <tr>
                <td class="operator">%</td>
                <td class="meaning">余り</td>
                <td class="example">10 % 3</td>
                <td class="result">1</td>
            </tr>
        </table>
        
        <div class="special-note">
            <div class="title-small">📝 覚えておきたいポイント</div>
            • <span class="highlight">整数の割り算</span>は小数点以下が切り捨てられます<br>
            • <span class="highlight">余り演算子（%）</span>は偶数・奇数の判定などでよく使います<br>
            • <span class="highlight">掛け算（*）</span>は「×」ではないので注意！
        </div>
    </div>
</body>
</html>
